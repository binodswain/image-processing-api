<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Upload Image</title>
        <link rel="stylesheet" href="css/upload.scss" />
    </head>
    <body class="home">
        <header class="header">
            <section class="container">
                <h1>Upload Image</h1>
            </section>
        </header>
        <main class="main">
            <section class="container">
                <div
                    style="display: none"
                    class="message success"
                    id="success-message"
                >
                    image uploaded successfully

                    <button class="close-btn">X</button>
                </div>
                <div
                    style="display: none"
                    class="message error"
                    id="error-message"
                >
                    Couldn't upload image. Something went wrong.
                    <button class="close-btn">X</button>
                </div>

                <div class="upload-wrapper">
                    <form
                        action="/upload"
                        method="post"
                        class="upload-form"
                        id="uploadform"
                    >
                        <label class="label" for="image">Select an Image</label>
                        <input
                            class="input-file"
                            type="file"
                            name="image"
                            id="image"
                        />
                        <div class="button-wrapper">
                            <input
                                class="submit"
                                type="submit"
                                value="Upload"
                            />
                            <input class="reset" type="reset" value="Remove" />
                        </div>
                    </form>
                    <div class="preview" id="preview-wrapper"></div>
                </div>
            </section>
        </main>
        <script src="js/upload.js"></script>
    </body>
</html>
